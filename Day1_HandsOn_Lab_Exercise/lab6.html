<!DOCTYPE html>
<html>
<head>
    <title>Marks Table</title>
</head>
<body>

    <h1>Student Marks Table</h1>

    <table border="2" cellpadding="10" cellspacing="5">
        
        <!-- Table Header -->
        <tr>
            <th rowspan="2">Roll No</th>
            <th rowspan="2">Name</th>
            <th colspan="3">Marks</th>
            <th rowspan="2">Total</th>
        </tr>
        
        <tr>
            <th>Math</th>
            <th>Science</th>
            <th>English</th>
        </tr>

        <!-- Data Rows -->
        <tr>
            <td>101</td>
            <td>Ankita</td>
            <td>85</td>
            <td>90</td>
            <td>88</td>
            <td>263</td>
        </tr>

        <tr>
            <td>102</td>
            <td>Shraddha</td>
            <td>78</td>
            <td>82</td>
            <td>80</td>
            <td>240</td>
        </tr>

    </table>

</body>
</html>

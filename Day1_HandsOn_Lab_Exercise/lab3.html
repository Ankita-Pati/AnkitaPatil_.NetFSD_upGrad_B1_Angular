<!DOCTYPE html>
<html>
<head>
    <title>Hyperlinks and Navigation</title>
</head>
<body>

    <h1 id="top">Welcome to My Website</h1>

    <h2>External Link</h2>
    <p>
        Visit Google:
        <a href="https://www.google.com" target="_blank">
            Open Google
        </a>
    </p>

    <hr>

    <h2>Internal Link</h2>
    <p>
        Go to About Page:
        <a href="about.html">
            About Us
        </a>
    </p>

    <hr>

    <h2>Contact</h2>
    <p>
        Send Email:
        <a href="mailto:example@gmail.com">
            Email Us
        </a>
    </p>

    <hr>

    <h2>Bookmark Example</h2>
    <p>
        <a href="#section2">Go to Section 2</a>
    </p>

    <br><br><br><br><br>

    <h2 id="section2">Section 2</h2>
    <p>
        This is Section 2 of the page.
    </p>

    <p>
        <a href="#top">Back to Top</a>
    </p>

</body>
</html>

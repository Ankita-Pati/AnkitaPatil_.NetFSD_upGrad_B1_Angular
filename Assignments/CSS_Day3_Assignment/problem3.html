<!DOCTYPE html>
<html>
<head>
    <title>ShopEasy</title>
    <link rel="stylesheet" href="problem3.css">
</head>
<body>

    <header>
        <h1>ShopEasy</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Cart</a>
        </nav>
    </header>

    <div class="main-container">

        <aside class="sidebar">
            <h2>Filters</h2>

            <label>
                <input type="checkbox"> Electronics
            </label><br>

            <label>
                <input type="checkbox"> Clothing
            </label><br>

            <label>
                <input type="checkbox"> Accessories
            </label>
        </aside>

        <section class="products">

            <div class="product-card">
                <span style="background:red; color:white; padding:5px; border-radius:5px;">
                    Limited Offer
                </span>
                <img src="smartwatch.jpg" alt="Product">
                <h3>Smart Watch</h3>
                <p>₹1999</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="headphone.jpg" alt="Product">
                <h3>Headphones</h3>
                <p>₹1499</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="shoes.jpg" alt="Product">
                <h3>Shoes</h3>
                <p>₹2499</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="backpack.jpg" alt="Product">
                <h3>Backpack</h3>
                <p>₹999</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="mobilecover.jpg" alt="Product">
                <h3>Mobile Cover</h3>
                <p>₹299</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="bluetooth.jpg" alt="Product">
                <h3>Bluetooth Speaker</h3>
                <p>₹1799</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="laptopstand.jpg" alt="Product">
                <h3>Laptop Stand</h3>
                <p>₹799</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="sunglasses.jpg" alt="Product">
                <h3>Sunglasses</h3>
                <p>₹599</p>
                <button>Add to Cart</button>
            </div>

        </section>

        <section id="cart">
            <h2>Shopping Cart</h2>
            <p>Items: 0</p>
            <p>Total: ₹0</p>
        </section>

    </div>

    <footer>
        <p>© 2026 ShopEasy | All Rights Reserved</p>
    </footer>

</body>
</html>

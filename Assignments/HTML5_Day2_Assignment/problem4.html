<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkyWay Travels - Flight Booking</title>
    <meta name="description" content="Book flights easily with SkyWay Travels.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<audio autoplay loop>
    <source src="travel-theme.mp3" type="audio/mpeg">
    <source src="travel-theme.ogg" type="audio/ogg">
    Your browser does not support the audio element.
</audio>

<header>
    <h1>SkyWay Travels</h1>
    <nav>
        <a href="#">Home</a> |
        <a href="#">Packages</a> |
        <a href="#">Flights</a> |
        <a href="#booking">Book Now</a>
    </nav>
</header>

<main>

<section>
    <h2>Explore the World with Us</h2>
    <video width="600" controls poster="travel-poster.jpg">
        <source src="promo.mp4" type="video/mp4">
        <source src="promo.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>
</section>

<section id="booking">
    <h2>Flight Booking Form</h2>

    <form action="#" method="post">

        <label for="source">Source City:</label>
        <input list="cities" id="source" name="source" required>
        <datalist id="cities">
            <option value="Mumbai">
            <option value="Delhi">
            <option value="Bangalore">
            <option value="Chennai">
            <option value="Kolkata">
        </datalist>
        <br><br>

        <label for="destination">Destination City:</label>
        <input list="cities" id="destination" name="destination" required>
        <br><br>

        <label for="depart">Departure Date:</label>
        <input type="date" id="depart" name="depart" required>
        <br><br>

        <label for="return">Return Date:</label>
        <input type="date" id="return" name="return"
               min="2026-02-17"
               required>
        <br><br>

        <label for="class">Travel Class:</label>
        <select id="class" name="class" required>
            <option value="">Select Class</option>
            <option>Economy</option>
            <option>Premium Economy</option>
            <option>Business</option>
            <option>First Class</option>
        </select>
        <br><br>

        <label for="airline">Preferred Airline:</label>
        <input list="airlines" id="airline" name="airline" required>
        <datalist id="airlines">
            <option value="IndiGo">
            <option value="Air India">
            <option value="Vistara">
            <option value="SpiceJet">
        </datalist>
        <br><br>

        <label for="passengers">Number of Passengers:</label>
        <input type="number" id="passengers" name="passengers"
               min="1" max="10" required>
        <br><br>

        <label for="meal">Meal Preference Color Tag:</label>
        <input type="color" id="meal" name="meal" required>
        <br><br>

        <label for="notes">Special Assistance Notes:</label>
        <textarea id="notes" name="notes"
                  placeholder="Mention wheelchair assistance, medical conditions, dietary restrictions, etc."></textarea>
        <br><br>

        <input type="submit" value="Book Flight">

    </form>
</section>

</main>

<footer>
    <p>Contact: support@skywaytravels.com | +91 9876543210</p>
    <p>&copy; 2026 SkyWay Travels. All Rights Reserved.</p>
</footer>

</body>
</html>
